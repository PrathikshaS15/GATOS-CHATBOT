<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Cat Chatbot</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #FFEB99 0%, #FFCC80 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chatbot Container Styling */
        .chat-container {
            width: 450px;
            background-color: #fff7e6;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Header */
        .chat-header {
            background-color: #fbfbfb;
            color: #df1717;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Chat Box Styling */
        .chat-box {
            flex: 1;
            padding: 15px;
            background-color: #FFF8DC;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 15px;
            line-height: 1.6;
        }

        .user-message {
            background-color: #FFDD94;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #FFE4B5;
            color: #333;
            align-self: flex-start;
        }

        /* Input Section Styling */
        .chat-input {
            display: flex;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #FFB347;
            color: #fff;
            border: none;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #ac9370;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #FFB347;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üê± Cat Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const messageText = userInput.value.trim();

            if (messageText === "") return;

            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = messageText;
            chatBox.appendChild(userMessage);

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = getBotResponse(messageText);
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
        }

        function getBotResponse(userText) {
            userText = userText.toLowerCase();

            if (userText.includes("hello") || userText.includes("hi")) {
                return "Meow! üêæ How can I help you today?";
            } else if (userText.includes("how are you")) {
                return "I'm feline fine, thanks for asking! üò∏";
            } else if (userText.includes("play")) {
                return "Let's chase some virtual mice together! üê≠";
            } else if (userText.includes("bye")) {
                return "Purr-haps we‚Äôll chat again soon! üê±üëã";
            } else {
                return "I'm here to chat or lend a purr! üêæ";
            }
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
